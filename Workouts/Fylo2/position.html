<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <aside>
            <img src="images/logo.svg" alt="logo" class="logo">
            <div class="imgsContainer">
                <div class="icons">
                    <img src="images/icon-document.svg" alt="document" class="doc">
                </div>
                <div class="icons">
                    <img src="images/icon-folder.svg" alt="document">
                </div>
                <div class="icons">
                    <img src="images/icon-upload.svg" alt="document">
                </div>
            </div>
        </aside>
        <aside class="info-storage">
            
            <div class="barContainer">
                <p>You've used <strong>815 GB</strong> of your storage</p>
                <div class="bar">
                    <div class="progress">
                        <div class="point"></div>
                    </div>
                </div>
                <div class="data">
                <span >
                    <b>0 GB</b>
                </span>
                <span >
                    <b>1000 GB</b>
                </span>
            </div>
            </div> 
            <article>
                <span>185 </span>
                 <span>GB LEFT</span>
            </article>
        </aside>
    </main>

    <div class="fylo"></div>
</body>

</html>
