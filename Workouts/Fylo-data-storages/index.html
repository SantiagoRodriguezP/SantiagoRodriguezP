<!DOCTYPE html>
<html>

<head>
    <title>Fyle data storage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <div class="container">
        <div class="image-footer">
            <div class="fylo">
                <div class="icon-fylo">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="icons">
                    <div class="div-icon">
                        <img src="images/icon-document.svg" alt="document">
                    </div>
                    <div class="div-icon">
                        <img src="images/icon-folder.svg" alt="folder">
                    </div>
                    <div class="div-icon">
                        <img src="images/icon-upload.svg" alt="upload">
                    </div>
                </div>
            </div>
            <div class="storage">
                <div class="text">
                    <label>Youâ€™ve used <b> 815 GB </b> of your storage</label>
                </div>
                <div class="progress">
                    <div class="progress__bar"></div>
                </div>
                <div class="info-data">
                    <label class="txt1">0 GB</label>
                    <label class="txt2">1000 GB</label>
                </div>
                <div class="tooltip">
                    <h1>185</h1>
                    <h3>GB LEFT</h3>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
